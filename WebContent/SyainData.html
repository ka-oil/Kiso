<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="syain.js"></script>
<title>社員データベース管理ページ</title>
</head>
<body>
	<div>
		<header>
			<h1>社員一覧</h1>
		</header>
	</div>
	<div>
		<table>
			<thead>
				<tr>
					<th>社員ID</th>
					<th>名前</th>
				</tr>
			</thead>
			<tbody id="syain">
			</tbody>
		</table>

	</div>
	<!-- 新規登録 -->
	<div class="syain-touroku">
		<table>
			<tr>
				<th>社員ID</th>
				<td><input type="text" placeholder="社員ID " id="js-input-syainId"></td>
			</tr>
			<tr>
				<th>名前</th>
				<td><input type="text" placeholder="名前" id="js-input-syainName"></td>
			</tr>
			<tr>
				<th>年齢</th>
				<td><input type="text" placeholder="年齢" id="js-input-syainAge"></td>
			</tr>
			<tr>
				<th>性別</th>
				<td><input type="text" placeholder="性別" id="js-input-syainSeibetu"></td>
			</tr>
			<tr>
				<th>住所</th>
				<td><input type="text" placeholder="住所" id="js-input-syainZyusyo"></td>
			</tr>
			<tr>
				<th>所属部署ID</th>
				<td><input type="text" placeholder="所属部署ID" id="js-input-syainSyozoku"></td>
			</tr>

		</table>
		<button id="tuika_button">新規登録</button>
	</div>

</body>
</html>
